<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RegisterStyle.css">
    <script src="https://kit.fontawesome.com/da6083becc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="container">
            <div class="header">
                <a href="/Login.html"><i class="fa-solid fa-arrow-left"
                        style="color: #213555; position: absolute; left: 20px; top: 20px; font-size: 40px;"></i></a>

                <h1 class="title">FastPlayer</h1>
                <img class="logo" src="https://dashboard.snapcraft.io/site_media/appmedia/2018/04/gpmdp.png" alt="">
            </div>
            <div class="login-card">
                <div class="input-with-icon">
                    <div class="input-icon"><i class="fa-regular fa-user" style="color: #f5efe7; font-size: 20px;"></i>
                    </div>
                    <input type="text" placeholder="Nombre de Usuario">
                </div>
                <div class="input-with-icon">
                    <div class="input-icon"><i class="fa-regular fa-envelope" style="color: #f5efe7;"></i>
                    </div>
                    <input type="text" placeholder="Corre Electronico">
                </div>
                <div class="input-with-icon">
                    <div class="input-icon"><i class="fa-solid fa-lock" style="color: #f5efe7;"></i>
                    </div>
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="input-with-icon">
                    <div class="input-icon"><i class="fa-solid fa-lock" style="color: #f5efe7;"></i>
                    </div>
                    <input type="password" placeholder="Repita la contraseña">
                </div>
                <span class="terminos"><input type="checkbox" name="" id="">Aceptar terminos y <br> condiciones </span>
                <button class="btnRegister">Entrar</button>
            </div>
        </div>
    </div>
</body>

</html>
