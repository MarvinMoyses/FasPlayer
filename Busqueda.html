<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda</title>
    <Style>
        body {
            margin: 0;
            background: #213555;
            font-family: Arial, sans-serif;
            padding-top: 90px;
        }

        header {
            background-color: #213555;
            color: #ffffff;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;

        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #F5EFE7;
            display: flex;
            justify-content: space-around;
            border: 1px solid #000000;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .button {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }

        .selected {
            background-color: #555;
        }

        .list {
            background-color: #F5EFE7;
            border-top-left-radius: 33px;
            border-top-right-radius: 33px;
            height: 700px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #737373;
        }

        .image {
            max-width: 100px;
            margin-right: 20px;
        }

        .text-container {
            flex: 1;
        }


        h3 {
            margin: 0;
        }

        h4 {
            margin-top: 10px;
            color: #545454;
        }

        .hr-container {
            padding-top: 4px;
            text-align: center;
            margin: 20px 0;
        }

        .hr-line {
            border: none;
            height: 5px;
            background-color: black;
            width: 40%;
        }

        /* *----- MENÃš ------- */
        #menu {
            background-color: #f5efe7;
            border-radius: 1.875rem 1.875rem 0 0;
            border-top: 0.0625rem solid #213555;
            height: 4.375rem;
            width: 100%;
            display: flex;
            position: fixed;
            bottom: 0;
        }

        #menu .parte {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #menu .parte:last-child {
            background-color: rgba(33, 53, 85, 0.3);
            border-top-right-radius: 1.875rem;
        }
    </Style>
</head>
