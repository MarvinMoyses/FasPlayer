<script>
    function handleScroll(event) {
        const section = document.querySelector('.section1');
        const scrollBar = document.getElementById('scroll-bar');

        if (section.style.height === '90%') {
            section.style.height = '22%';
        } else {
            section.style.height = '90%';
        }
        const scrollPercentage = (event.pageY / window.innerHeight) * 100;
        const scrollAmount = (scrollPercentage / 100) * (section.scrollHeight - window.innerHeight);

        section.scrollTo({
            top: scrollAmount,
            behavior: 'smooth'
        });
    }
    const scrollBar = document.getElementById('scroll-bar');
    scrollBar.addEventListener('click', handleScroll);

    //controles
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('play-pause-btn');

    playPauseBtn.addEventListener('click', function () {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playPauseBtn.className = 'fa-solid fa-pause fa-2xl';
        } else {
            audioPlayer.pause();
            playPauseBtn.className = 'fa-solid fa-play fa-2xl';
        }
    });
    //footer
    const musicIcon = document.getElementById('cuentaIcon');

    musicIcon.addEventListener('click', function () {
        window.location.href = 'Busqueda.html';
    });
</script>
